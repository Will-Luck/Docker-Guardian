name: Build and Push

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  go:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build ./cmd/guardian

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Unit tests with coverage
        run: go test -race -count=1 -coverprofile=coverage.out ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

      - name: Display coverage summary
        run: go tool cover -func=coverage.out | tail -1

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Build image for scanning
        run: docker build -t docker-guardian:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker-guardian:scan
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

  test:
    needs: go
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t docker-guardian .

      - name: Run healthcheck test
        run: GUARDIAN_IMAGE=docker-guardian bash tests/test-healthcheck.sh

      - name: Run dependency test
        run: GUARDIAN_IMAGE=docker-guardian bash tests/test-dependency.sh

      - name: Run backup test
        run: GUARDIAN_IMAGE=docker-guardian bash tests/test-backup.sh

      - name: Run grace period test
        run: GUARDIAN_IMAGE=docker-guardian bash tests/test-grace.sh

      - name: Run watchtower test
        run: GUARDIAN_IMAGE=docker-guardian bash tests/test-watchtower.sh

      - name: Run notifications test
        run: GUARDIAN_IMAGE=docker-guardian bash tests/test-notifications.sh

      - name: Run opt-out test
        run: GUARDIAN_IMAGE=docker-guardian bash tests/test-opt-out.sh

      - name: Run circuit breaker test
        run: GUARDIAN_IMAGE=docker-guardian bash tests/test-circuit-breaker.sh

      - name: Run custom label test
        run: GUARDIAN_IMAGE=docker-guardian bash tests/test-custom-label.sh

      - name: Capture docker logs on failure
        if: failure()
        run: |
          echo "=== Docker containers ==="
          docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Image}}" || true
          echo ""
          for c in $(docker ps -a --filter "name=dg-test" --format "{{.Names}}"); do
            echo "=== Logs: $c ==="
            docker logs "$c" 2>&1 | tail -50
            echo ""
          done

      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-logs
          path: /tmp/dg-test-logs/
          if-no-files-found: ignore

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binaries
        run: |
          mkdir -p dist
          for pair in linux/amd64 linux/arm64 linux/arm/v7 darwin/amd64 darwin/arm64; do
            OS="${pair%%/*}"
            ARCH_RAW="${pair#*/}"
            ARCH="${ARCH_RAW//\//-}"
            GOARM=""
            if [[ "$ARCH_RAW" == arm/v* ]]; then
              GOARM="${ARCH_RAW##*v}"
              export GOARM
            fi
            GOOS="$OS" GOARCH="${ARCH_RAW%%/*}" CGO_ENABLED=0 go build -ldflags="-s -w" -o "dist/docker-guardian-${OS}-${ARCH}" ./cmd/guardian
          done

      - name: Create release
        run: gh release create ${{ github.ref_name }} dist/* --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
