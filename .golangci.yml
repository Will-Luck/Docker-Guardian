run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - bodyclose
    - gosec
    - misspell
    - gofmt

linters-settings:
  gosec:
    excludes:
      - G304  # file inclusion via variable (needed for POST_RESTART_SCRIPT)
